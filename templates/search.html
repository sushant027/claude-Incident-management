<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Incidents - Incident Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/dashboard" class="navbar-brand">Incident Management</a>
        <ul class="navbar-menu">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/incidents-list">Incidents</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
        <div class="navbar-user">
            <span>{{ user.name }} ({{ user.role }})</span>
            <button onclick="logout()" class="btn btn-small btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container-wide">
        <h1>Search Incidents</h1>

        <div class="card">
            <div class="card-header">Search Filters</div>
            <form id="search-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Service Name</label>
                        <input type="text" name="service_name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Severity</label>
                        <select name="severity" class="form-select">
                            <option value="">All</option>
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                            <option value="P4">P4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="">All</option>
                            <option value="OPEN">Open</option>
                            <option value="ACKNOWLEDGED">Acknowledged</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="RESOLVED">Resolved</option>
                            <option value="CLOSED">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bank</label>
                        <select name="bank_id" class="form-select" id="bank-select">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description Contains</label>
                        <input type="text" name="description" class="form-input">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">Search Results</div>
            <div id="results-info" class="mb-1"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Severity</th>
                        <th>Status</th>
                        <th>Service</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="results-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadBanks() {
            const response = await fetch('/banks');
            const banks = await response.json();
            const select = document.getElementById('bank-select');
            select.innerHTML = '<option value="">All</option>' + 
                banks.map(b => `<option value="${b.id}">${b.name}</option>`).join('');
        }

        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }
            
            const response = await fetch(`/incidents/search/advanced?${params}`);
            const data = await response.json();
            
            document.getElementById('results-info').textContent = `Found ${data.total} incidents`;
            
            const tbody = document.getElementById('results-tbody');
            if (data.incidents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No incidents found</td></tr>';
            } else {
                tbody.innerHTML = data.incidents.map(inc => `
                    <tr onclick="window.location.href='/incidents-detail/${inc.id}'" style="cursor: pointer;">
                        <td>#${inc.id}</td>
                        <td>${inc.title}</td>
                        <td><span class="badge badge-${inc.severity.toLowerCase()}">${inc.severity}</span></td>
                        <td><span class="badge badge-${inc.status.toLowerCase().replace('_', '-')}">${inc.status.replace('_', ' ')}</span></td>
                        <td>${inc.service_name}</td>
                        <td>${new Date(inc.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            }
        });

        function resetForm() {
            document.getElementById('search-form').reset();
            document.getElementById('results-tbody').innerHTML = '';
            document.getElementById('results-info').textContent = '';
        }

        async function logout() {
            await fetch('/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        loadBanks();
    </script>
</body>
</html>
