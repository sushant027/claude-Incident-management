<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enterprise Incident Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-header">Incident Management</h1>
            <div id="error-message" class="alert alert-error hidden"></div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Login</button>
            </form>
            <div class="mt-3 text-center" style="padding-top: 1rem; border-top: 1px solid #e2e8f0;">
                <p class="text-muted" style="font-size: 0.75rem; margin-bottom: 0.5rem;">Demo Accounts</p>
                <p class="text-muted" style="font-size: 0.8125rem; margin-bottom: 0.25rem;">
                    <strong>admin</strong> / admin123
                </p>
                <p class="text-muted" style="font-size: 0.8125rem; margin: 0;">
                    <strong>manager</strong> / manager123
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
